        font-weight: 300;

      }

        font-weight: bold;

        margin-bottom: -2px;

        width: 10vh;

      }

      }

        margin-top: 20vh;
      }

      .squares {
        font-family: Exo 2;
        font-style: normal;
        font-weight: bold;
        color: #ffffff;
      }

      .duration {
        font-family: Exo 2;
        font-style: normal;
        font-weight: normal;
        font-size: 0.8rem;
        line-height: 17%;
        text-transform: uppercase;
        color: #ffffff;
        margin-top: 4px;
      }
      
      #version{
        position: absolute;
        bottom: 20px;
        right: 20px;

        font-style: normal;
        font-weight: normal;
        font-size: 12px;
        line-height: 14px;
